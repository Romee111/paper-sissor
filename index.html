<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Scissors, Stone Game </title>

    <link rel="stylesheet" href="./index.css">
   
</head>
<body>
    <h1>Paper, Scissors, Stone</h1>

    <div class="game-container">
        <!-- Paper option -->
        <div class="option" id="paper">
            <img src="./assests//paper.png" alt="Paper">
        </div>

        <!-- Scissors option -->
        <div class="option" id="scissors">
            <img src="./assests/sissor.png" alt="Scissors">
        </div>

        <!-- Stone (Rock) option -->
        <div class="option" id="stone">
            <img src="./assests/download.png" alt="Stone">
        </div>
  </div>
  <div class="score-card  ">
    <p id="player-score">Player Score: 0</p>
    <p id="computer-score">Computer Score: 0</p>
  </div>
    <button id="result" >result</button>
</body>
<script src="./papersissor.js"></script>
</html>
